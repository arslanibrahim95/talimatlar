apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: default
spec:
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: claude-auth-policy
  namespace: default
spec:
  selector:
    matchLabels:
      app: claude-auth
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/default/sa/claude-frontend"]
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
        paths: ["/auth/*", "/users/*", "/health"]
---
